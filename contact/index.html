<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Taniti - Contact</title>
  <link rel="stylesheet" href="../styles.css">
  <link rel="icon" type="image/png" href="../images/logo.svg">

</head>
<body>
 
  <!-- Header Navigation -->
  <header class="navbar">
    <div class="logo">
        <img src="../images\logo.svg" alt="Logo">
    </div>
    <nav>
 <a class="nav-link" href="..">Home</a>
  <a class="nav-link" href="../amenities/">Amenities</a>
  <a class="nav-link" href="../faq/">FAQs</a>
  <a class="nav-link" href="../contact/">Contact</a>
</nav>
  </header>

    <style>
 
  

    
    .contact-container {
      max-width: 600px;
      margin: 3rem auto;
      padding: 1rem;
    }

    .contact-container h1 {
      text-align: center;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      margin-top: 1rem;
    }

    input, textarea {
      padding: 0.5rem;
      font-size: 1rem;
      margin-top: 0.25rem;
    }

    button {
      margin-top: 1.5rem;
      padding: 0.75rem;
      font-size: 1rem;
      background-color: #324A60;
      color: #fff;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #46657f;
    }
  </style>



 
  <section class="hero">
    <div class="hero-content">
      <h1>Contact Us</h1>

    </div>
  </section>
  <div class="contact-container">
    <h1>Contact Us</h1>
    <form>
      <label for="name">Name</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required />

      <label for="message">Message</label>
      <textarea id="message" name="message" rows="5" required></textarea>

      <p class="text-center">(For demonstration purposes only, not functional.)</p>

      <button type="submit" class="button">Send Message</button>
    </form>
  </div>
  
 

 
  <footer>
    <div class="footer-newsletter">
      <h3 class="title-md">Newsletter</h3>
      <input type="text" placeholder="Enter your email">
      <a class="button">Submit</a>
    </div>
    <div class="footer-nav">
      <div class="logo">        <img src="../images\logo.svg" alt="Logo">
</div>
      <nav>
 <a class="nav-link" href="..">Home</a>
  <a class="nav-link" href="../amenities/">Amenities</a>
  <a class="nav-link" href="../faq/">FAQs</a>
  <a class="nav-link" href="../contact/">Contact</a>
      </nav>
    </div>
  </footer>
  
   <script>
  const links = document.querySelectorAll('.nav-link');
  const currentPath = window.location.pathname;

  links.forEach(link => {
    const linkPath = new URL(link.href, window.location.origin).pathname;

    // Check if current path ends with the link's path
    if (currentPath === linkPath || currentPath.endsWith(linkPath + '/')) {
      link.classList.add('active');
    }
  });
</script>


</body>
</html>
